<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>  
    <script src="webcam.js"></script>
</head>

<style>
  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }
    
  .row {display: table-row}
  .cell {
    display: table-cell;
    padding-right: 20px;
  }
</style>  
    
    
<body>
  <div class="container-body">
        
    <section class='section-suptitle'>
      <h1>Fruit : Fresh or Rotten ?</h1>
    </section>

    <section>
      <p class='section-head'></p>
      <p>
        Dataset from <a href="https://www.kaggle.com/sriramr/fruits-fresh-and-rotten-for-classification/">Kaggle</a>.
        Documentation on <a href="https://github.com/fadheladlansyah/fruits-fresh-and-rotten">Github</a>.
      </p>
    </section>

    <!-- Add an image or capture from webcam -->
    <section>
      <h3>Prediction Using Webcam</h3>
      
      <div class="pred-container">
        <div>
          <video autoplay playsinline muted id="wc" width="256" height="256"></video>
        </div>
        <div id="predictionWebcam"></div>
      </div><br>
      
      <div style="display: none" id="webcamButton" >
        <button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
        <button type="button" id="startPredicting" onclick="stopPredicting()" >Stop Predicting</button><br>
      </div><br>
        
      <h3>Prediction Using Local Files</h3>
        
      <div style="display: none" id="uploadButton" >
        <input type="file" id="files" name="files[]" multiple />
      </div><br>
            
      <div id="predictionFile"></div>

      <img style="display: none" id="img" src="sample_apple.jpg" width=256 height=256 crossorigin="anonymous" />
    </section>
      
		 
  </div>
</body>
    
<script src="index.js"></script>
</html>
