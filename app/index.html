<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
</head>

<style>    
  .pred-container {margin-bottom: 20px;}

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {display: table-row}
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  .file-container {margin-bottom: 20px;
</style>  
    
    
<body>
  <div class="container-body">
        
    <section class='section-suptitle'>
      <h1>Fruit : Fresh or Rotten ?</h1>
    </section>

    <section>

      <p>

    </section>
